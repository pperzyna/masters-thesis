- name: Ensure directory exists
  file:
    path: "{{ path }}"
    state: directory

- name: Upload code
  synchronize:
    src: "../../../../wp/"
    dest: "{{ path }}"
    archive: yes
    checksum: yes
    rsync_path: "sudo rsync"
    rsync_opts:
      - "--exclude=.git*"

- template:
    src: wp-config.php.j2
    dest: "{{ path }}/wp-config.php"